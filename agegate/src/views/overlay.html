<!-- Age Gate -->
<div id="age-gate-wrapper">
  <div id="age-gate">
    <div class="logo"></div>
    <div class="border_wrap">
      <form name="age-gate-form" id="age-gate-form" class="age-form">
        <input type="hidden" name="requiredAge" id="requiredAge" value="21">
        <h4>Please enter your age to continue</h4>
        <table>
          <tr>
            <td class="td-day"><input type="tel" class="form-input" name="day" id="day" maxlength="2" placeholder="DD"></td>
            <td class="td-divider"><span class="divider">/</span></td>
            <td class="td-month"><input type="tel" class="form-input" name="month" id="month" maxlength="2" placeholder="MM"></td>
            <td class="td-divider"><span class="divider">/</span></td>
            <td class="td-year"><input type="tel" class="form-input" name="year" id="year" maxlength="4" placeholder="YYYY"></td>
          </tr>
        </table>
        <input type="submit" name="submit" class="btn" id="submit" value="I Agree">
        <div class="error hidden"></div>
      </form>
    </div>
  </div>
</div>
